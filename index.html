<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title> Nasbo's page </title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container desktop-layout">
  </div>
</body>
<head>
<body>
<p> test </p>

<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'about me')" id="defaultOpen">about me</button>
  <button class="tablinks" onclick="openCity(event, 'call')">call</button>
  <button class="tablinks" onclick="openCity(event, 'city')">city</button>
</div>

<div id="about me" class="tabcontent">
  <h3>about me</h3>
  <p>ts pmo</p>
</div>

<div id="call" class="tabcontent">
  <h3>call</h3>
  <p>idk</p> 
</div>

<div id="city" class="tabcontent">
  <h3>city</h3>
  <p>don't</p>
</div>

<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
  </script>
</body>
</head>
</html>
